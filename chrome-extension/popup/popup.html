<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PutX网站导航</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>PutX网站导航</h1>
      <div class="header-actions">
        <button id="webVersionBtn" class="header-btn" title="网页版">网页版</button>
        <button id="settingsBtn" class="header-btn" title="设置">设置</button>
      </div>
    </header>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="搜索网站或输入网址...">
      <button id="searchBtn">搜索</button>
    </div>
    
    <div class="loading" id="loadingIndicator">
      <div class="spinner"></div>
      <p>加载中...</p>
    </div>
    
    <div class="categories-container" id="categoriesContainer">
      <!-- 分类和网站将通过JavaScript动态加载 -->
    </div>
    
    <div class="error" id="errorMessage" style="display: none;">
      <p>加载失败，请检查网络连接或扩展设置</p>
      <button id="retryBtn">重试</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
